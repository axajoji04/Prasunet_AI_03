<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav">
            <span>Fiverr Business</span>
            <span>Explore</span>
            <span>English</span>
            <span>Become a Seller</span>
            <button>Sign In</button>
            <button>Join Us</button>
        </div>
    </header>
    <div class="hero">
        <div class="hero-content">
            <h1>Find the right freelance service,<br> right away</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search for any service...">
                <button>Search</button>
            </div>
            <div class="popular-tags">
                <span>Popular:</span>
                <button>Website Design</button>
                <button>Logo Design</button>
                <button>WordPress</button>
                <button>AI Design</button>
            </div>
        </div>
        <iframe class="chatbot-container" width="250" height="380" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/5248e571-24f8-4576-a959-e6460270d3be"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
